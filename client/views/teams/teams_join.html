<template name="teamsJoin">
    <div class="row teams-join">
        <div class="teams col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4">
            {{>paneLogo}}

            <div class="title">Choose your team</div>
            {{# each teams }}
                <div class="team {{selected}}">
                    {{name}}
                    {{#if selected}}
                        <div class="join btn btn-success">
                            Join
                        </div>
                    {{/if}}
                </div>
            {{/ each}}
        </div>
    </div>
</template>
