<template name="teamPage">
    {{>menu}}
    {{>team}}
</template>
<template name="team">
    <div class="mood" style="background-image: url({{team.image}});">
        <div class="container-virtual">
            <div class="team-name">
                @{{team.name}}
            </div>
            {{#unless hideCoins}}
                <div class="value-wrapper">
                    <div class="value">
                        {{team.funds}}
                        <span class="currency">}{</span>
                    </div>
                    <span class="small">hacker coins</span>
                </div>
            {{/unless}}
        </div>
    </div>
    {{> fundRaiser}}
    <div class="container-virtual team-props-container">
        {{#with team}}
            <div class="section team">
                {{> teamMembers}}
            </div>
            {{> project}}
        {{/with}}
    </div>
</template>

<template name="teamMembers">
    <div class="team-members">
        <div class="title">Members</div>
        {{# each teamMembers }}
            <div class="team-member col-xs-10 col-sm-4 col-md-3">
                {{>user}}
            </div>
        {{/ each}}
    </div>
</template>
