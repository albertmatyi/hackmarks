<template name="team">
    {{>menu}}
    <div class="mood" style="background-image: url({{team.image}});">
        <div class="container-virtual">
            <div class="team-name">
                @{{team.name}}
            </div>
            <div class="value-wrapper">
                <div class="value">
                    {{team.funds}}
                    <span class="currency">}{</span>
                </div>
                <span class="small">hacker coins</span>
            </div>
        </div>
    </div>
    <div class="container-virtual">
        {{#with team}}
            <div class="section team">
                {{> teamMembers}}
            </div>
            {{> project}}
        {{/with}}
    </div>
</template>
