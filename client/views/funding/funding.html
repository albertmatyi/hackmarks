<template name="funding">
    <div class="menu funding top-bar">
        <div class="container-virtual">
            <a href="" class="trigger btn btn-link">
                &nbsp;
            </a>

            <div class="menu-title">
                <span class="fa fa-bolt"></span>
                Live funding
                <span class="fa fa-bolt"></span>
            </div>
        </div>
    </div>
    {{> team}}
</template>


<template name="fundRaiser">
    {{#if isEnabled}}
        <div class="fund-raiser">
            <div class="container-virtual">
                <div class="promote">
                    Specify the ammount of Hacker Coins <span class="currency">}{</span>
                    with which you support the project of team @{{team.name}}
                </div>

                <div class="progress">
                    <div class="progress-bar" role="progressbar"
                         aria-valuenow="0" aria-valuemin="0"
                         aria-valuemax="100" style="min-width: 2em;">
                    </div>
                </div>

                <div class="support">
                    <div class="suport-string">
                        {{supportString}}
                    </div>
                    <div class="support-value">
                        {{supportValue}}
                        <span class="currency">}{</span>
                    </div>
                </div>

            </div>
        </div>
    {{/if}}
</template>
