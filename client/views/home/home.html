<template name="home">
    {{> team}}
    {{! >schedule}}
</template>

<template name="teamMembers">
    <div class="team-members">
        <div class="title">Members</div>
        {{# each teamMembers }}
            <div class="team-member col-xs-10 col-sm-4 col-md-3">
                {{>user}}
            </div>
        {{/ each}}
    </div>
</template>
