<template name="project">
    <div class="section project-summary">
        <div class="title">Project summary
            {{#if canEdit}}
                <button class="edit btn btn-primary">
                    <span class="fa fa-edit"></span>
                    Edit
                </button>
            {{/if}}
        </div>
        <div class="section-body summary">
            {{#if summaryEdit}}
                <form action="" class="summary-edit form">
                    <div class="form-group">
                        <textarea name="summary" rows="10" class="summary form-control">{{summary}}</textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="save btn btn-primary form-control">
                            <span class="fa fa-save"></span>
                            Save
                        </button>
                    </div>
                </form>
            {{else}}
                {{# markdown}}
                    {{summary}}
                {{/markdown}}
            {{/if}}
        </div>

    </div>
    <div class="section project-tags">
        <div class="title">Tags</div>
        <div class="section-body tags">
            {{# each tags }}
                <div class="tag">
                    <span class="name">{{this}}</span>
                    {{#if canEdit .. }}
                        <div class="remove-tag btn btn-link" data-team-id="{{../_id}}">
                            <span class="fa fa-times"></span>
                        </div>
                    {{/if}}
                </div>
            {{/ each}}
            {{#if canEdit}}
                <form class="tag-form form">
                    <div class="form-group">
                        <input type="text" class="tag-input form-control"
                               placeholder="fintech / mobile shopping / tech / hardware"/>
                    </div>
                    <div class="form-group">
                        <button class="add btn btn-primary form-control">
                            <span class="fa fa-plus"></span>
                            Add tag
                        </button>
                    </div>
                </form>
            {{/if}}
        </div>
    </div>
</template>
